<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app-boarder">
          <h1>Weather Forecast</h1>
          <h2>Barcelona</h2>

          <div class="row">
            <div class="col-6">
              <ul>
                <li>Saturday 10:15 Broken clouds</li>
                <li>Humidity: 90% Wind: 5.14km/h1</li>
              </ul>
            </div>

            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="partly partly_cloudy"
                />
                <span class="temperature"> 20</span>
                <span class="units">˚C | <a href="#">˚F</a> </span>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/irinaoloinic/vanilla-weather-app"
            target="blank"
          >
            This is an open-source code
          </a>
          by Irina Oloinic
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
