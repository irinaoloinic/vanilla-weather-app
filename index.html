<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app-boarder">
          <h1>Weather Forecast</h1>
          <form id="search-form" class="mb-5">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search for city.."
                  class="form-control"
                  id="searchItem"
                />
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-primary">SEARCH</button>
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col-6">
              <ul>
                <li><span id="city" class="city"> </span></li>
                <li>Last updated: <span id="date"> </span></li>
                <li id="description"></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind speed: <span id="wind"></span>km/h</li>
              </ul>
            </div>

            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  id="icon"
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="partly partly_cloudy"
                />
                <span class="temperature" id="temperature"> </span>
                <span class="units">
                  <a href="#" id="celciuls-link" class="active">˚C</a> |
                  <a href="#" id="fahrenheit-link">˚F</a>
                </span>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/irinaoloinic/vanilla-weather-app"
            target="blank"
          >
            This is an open-source code
          </a>
          by Irina Oloinic
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
